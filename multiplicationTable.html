<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function multiplicationTable(number) {
        let html = "";
        html += '<table border="1">\n';
        html += '\t<tr><th>x</th>';

        for(let i = 1; i<= number; i++) {
            html += `<th>${i}</th>`;
        }

        html += '</tr>\n';

        for(let i=1; i <= number; i++) {
            html += `\t<tr><th>${i}</th>`;

            for(let j=1; j<= number; j++) {
                html += `<td>${i * j}</td>`
            }

            html += '</tr>\n';
        }

        html += '</table>\n';

        return html
    }
    document.body.innerHTML=multiplicationTable(5)
</script>
</body>
</html>
