<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chessboard</title>
</head>
<body>
<div id="myid"> </div>
<script>
    function chessboard(n) {
        let result='';
        let color='';
        let row=0;
        result+='<div class="chessboard">';

        for (let i = 1; i <=n; i++) {
            result+='  <div>';
            row+=1;
            for (let i = 1; i <=n; i++) {
                if ((row+i)%2==0){
                    color='black'
                }
                else{
                    color='white'
                }
                result+=`    <span class="${color}"></span>`;
            }
    result+='  </div>';

        }
    return result+='</div>';
    }

    let css = document.createElement("style");
    css.innerHTML = `
body { background: #CCC; }
.chessboard { display: inline-block; }
.black, .white {
width:50px; height:50px;
display: inline-block; }
.black { background: black; }
.white { background: white; }
`;
    document.getElementsByTagName("head")[0].appendChild(css);
    document.body.innerHTML = chessboard(["10"]);

</script>


</body>
</html>
